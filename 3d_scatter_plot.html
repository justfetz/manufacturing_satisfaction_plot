<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scatter Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>3D Scatter Plot of Production Volume, Downtime, and Customer Satisfaction</h1>
    <div id="plotly-chart" style="width: 100%; height: 600px;"></div>
    <script>
        var data = [{
            x: [100, 200, 300, 400, 500],
            y: [10, 20, 30, 40, 50],
            z: [1, 2, 3, 4, 5],
            mode: 'markers',
            marker: {
                size: 12,
                color: [1, 2, 3, 4, 5],
                colorscale: 'Viridis',
                opacity: 0.8
            },
            type: 'scatter3d'
        }];

        var layout = {
            title: '3D Scatter Plot of Production Volume, Downtime, and Customer Satisfaction',
            scene: {
                xaxis: { title: 'Production Volume' },
                yaxis: { title: 'Downtime' },
                zaxis: { title: 'Customer Satisfaction' }
            }
        };

        Plotly.newPlot('plotly-chart', data, layout);
    </script>
</body>
</html>
